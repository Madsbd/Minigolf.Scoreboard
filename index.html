<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">

    <title>Minigolf Scoreboard</title>

    <!-- Metatags -->
    <meta name="robots" content="All">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Links -->
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>


<body>

    <header>
        <h1>Minigolf Score</h1>
    </header>

    <section id="playerScoreboard">
        <!-- Grid Table Titles -->
        <h2 class="titleOne">Hul</h2>
        <h2 class="titleTwo">Par</h2>
        <h2 class="titleThree">Slag</h2>
        <!-- Grid Table Holes (column one) -->
        <p class="holeOne">1</p>
        <p class="holeTwo">2</p>
        <p class="holeThree">3</p>
        <p class="holeFour">4</p>
        <p class="holeFive">5</p>
        <p class="holeSix">6</p>
        <p class="holeSeven">7</p>
        <p class="holeEight">8</p>
        <p class="holeNine">9</p>
        <h2 class="titleTotal">Total</h2>
        <!-- Grid Table Par (column two) -->
        <p class="parOne">2</p>
        <p class="parTwo">3</p>
        <p class="parThree">2</p>
        <p class="parFour">2</p>
        <p class="parFive">3</p>
        <p class="parSix">3</p>
        <p class="parSeven">3</p>
        <p class="parEight">2</p>
        <p class="parNine">3</p>
        <h2 class="parTotal"></h2>
    </section>

</body>

</html>
